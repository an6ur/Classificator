<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificator</title>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="background-color: #808080 !important;">
        <div>
            <a href="/add_file" class="btn" style="font-size: x-large;";">Добавить новую статью</a>
        </div>
        <div>
            <a href="/classificate" class="btn" style="font-size: x-large;">Классифицировать текст</a>
        </div>
        <div>
            <a href="/train" class="btn" style="font-size: x-large;">Обучить классификатор</a>
        </div>
        <div>
            <form method = "GET">
                {% csrf_token %}
                <div>
                  {% for field in filter_form %}
                  <div class="form-group">
                      {{field.label_tag}}
                      <div>{{field}}</div>
                  </div>
                  {% endfor %}
                  <button class="btn btn-outline-success" type="submit" style=" margin-left: 100%; height: 40%; margin-top: -60% !important;">Применить</button>
            </form>
        </div>
    </nav>
      <div class="content">
            {% block content %}
            {% endblock %}
      </div>
      
</body>
</html>
