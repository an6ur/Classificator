<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Add File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <h1 class="color-h1">Добавление новой статьи в базу данных</h1>
    </nav>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
    <table>
        <input class="input_file" type="file" id="grade_csv" name="name" />
    </table>
    <div class="send_or_back">
        <div>
            <a href="/" class="back" style="float: left;">На главную</a>
        </div>
        <div>
            <input type="submit" value="Отправить" style="float: left;" >
        </div>
    </div>
</form>
</body>
</html>
